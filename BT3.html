<body>
<button onclick="triangle1()">Submit</button>
<button onclick="triangle2()">Submit</button>

<script>
    function triangle1() {
        let count="<table>"
        for (let i=0; i<5; i++){
            count=count + "<tr>";
            for (let j=0; j<5;j++){
                if (i>=j){
                    count=count + "<td>" + "*" + "</td>";
                }else {
                    count=count + "<td>" + " " + "</td>";
                }
            }
            count=count + "</tr>";
        }
        count=count + "</table>";
        document.write(count);
    }
