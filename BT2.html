<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 2</title>
</head>
<body>
<button onclick="result()">Tinh giai thua</button>
<script>
    function result() {
        let number=prompt("nhap giai thua");
        let result=1;
        for (let i=1; i<= number; i++){
            result=result*i;
        }
        document.write(result);
    }
</script>
</body>
</html>
